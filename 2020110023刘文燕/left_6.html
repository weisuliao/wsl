		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
	  
			// 指定图表的配置项和数据
			option = {
		title: {
		  text: '化妆品'
		},
		tooltip: {
		  trigger: 'axis'
		},
		legend: {
		  left: 'center',
		  data: [
			'洗面奶',
			'牙膏',
			'磨砂膏',
			'沐浴露',
			'眼影'
		  ]
		},
		radar: [
		  {
			indicator: [
			  { text: 'PE', max: 100 },
			  { text: 'PP', max: 100 },
			  { text: 'PMMA', max: 100 },
			  { text: 'PA', max: 100 }
			],
			center: ['25%', '40%'],
			radius: 80
		  },
		  {
			indicator: [
			  { text: '球型', max: 100 },
			  { text: '片状', max: 100 },
			  { text: '多边形', max: 100 },
			  { text: '小粒', max: 100 },
			  { text: '灰尘形状', max: 100 }
			],
			radius: 80,
			center: ['50%', '60%']
		  },
		  {
			indicator: (function () {
			  var res = [];
			  for (var i = 10; i <= 20; i++) {
				res.push({ text: i + '粒/m³', max: 100 });
			  }
			  return res;
			})(),
			center: ['75%', '40%'],
			radius: 80
		  }
		],
		series: [
		  {
			type: 'radar',
			tooltip: {
			  trigger: 'item'
			},
			areaStyle: {},
			data: [
			  {
				value: [60, 70, 90, 60],
				name: '洗面奶'
			  }
			]
		  },
		  {
			type: 'radar',
			radarIndex: 1,
			areaStyle: {},
			data: [
			  {
				value: [85, 90, 90, 95, 95],
				name: '牙膏'
			  },
			  {
				value: [95, 80, 95, 90, 93],
				name: '磨砂膏'
			  }
			]
		  },
		  {
			type: 'radar',
			radarIndex: 2,
			areaStyle: {},
			data: [
			  {
				name: '沐浴露',
				value: [
				  2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 75.6, 82.2, 48.7, 18.8, 6.0, 2.3
				]
			  },
			  {
				name: '眼影',
				value: [
				  2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 35.6, 62.2, 32.6, 20.0, 6.4, 3.3
				]
			  }
			]
		  }
		]
	  };
			  // 使用刚指定的配置项和数据显示图表。
			  myChart.setOption(option);
		  </script>
