		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
	  
			// 指定图表的配置项和数据
			option = {
		backgroundColor: '',
		tooltip: {
		  trigger: 'item'
		},
		visualMap: {
		  show: false,
		  min: 80,
		  max: 600,
		  inRange: {
			colorLightness: [0, 1]
		  }
		},
		series: [
		  {
			name: '成分',
			type: 'pie',
			radius: '55%',
			center: ['50%', '50%'],
			data: [
			  { value: 335, name: '聚对苯二甲酸乙二醇酯(PET)' },
			  { value: 310, name: '聚苯乙烯(PS)' },
			  { value: 274, name: '聚乙烯(PE)' },
			  { value: 235, name: '聚丙烯(PP)' },
			  { value: 400, name: '聚甲基丙烯酸甲酯(PMMA)' }
			].sort(function (a, b) {
			  return a.value - b.value;
			}),
			roseType: 'radius',
			label: {
			  color: 'rgba(42,39,42, 0.6)'
			},
			labelLine: {
			  lineStyle: {
				color: 'rgba(42,39,42, 0.3)'
			  },
			  smooth: 0.2,
			  length: 10,
			  length2: 20
			},
			itemStyle: {
			  color: '#c23531',
			  shadowBlur: 200,
			  shadowColor: 'rgba(0, 0, 0, 0.5)'
			},
			animationType: 'scale',
			animationEasing: 'elasticOut',
			animationDelay: function (idx) {
			  return Math.random() * 200;
			}
		  }
		]
	  };
			  // 使用刚指定的配置项和数据显示图表。
			  myChart.setOption(option);
		  </script>
